name: Build Ziyatron EEG Annotator

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v2.0.0)
  workflow_dispatch:  # Allow manual trigger
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.10']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller main.spec

      - name: List build outputs (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ls -lah dist/
          du -sh dist/eeg_annotator/

      - name: List build outputs (Windows)
        if: runner.os == 'Windows'
        run: |
          dir dist\
          powershell -c "'{0:N2} MB' -f ((Get-ChildItem dist\eeg_annotator -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB)"

      - name: Create ZIP archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../eeg_annotator-${{ runner.os }}.zip eeg_annotator/

      - name: Create ZIP archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          powershell Compress-Archive -Path eeg_annotator -DestinationPath ../eeg_annotator-${{ runner.os }}.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eeg_annotator-${{ runner.os }}-py${{ matrix.python-version }}
          path: eeg_annotator-${{ runner.os }}.zip
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: eeg_annotator-${{ runner.os }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-info:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release notes
        run: |
          echo "## Ziyatron EEG Annotator ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Improvements in v2.0.0" >> release_notes.md
          echo "- ðŸš€ **10x faster** rendering with PyQtGraph" >> release_notes.md
          echo "- ðŸ’¾ **10x less memory** usage with lazy loading" >> release_notes.md
          echo "- ðŸ“¦ **3x smaller** bundle size (150MB vs 500MB)" >> release_notes.md
          echo "- âš¡ Smooth pan/zoom on low-RAM laptops (4-8GB)" >> release_notes.md
          echo "- ðŸ“‚ Support for 100MB+ EDF files" >> release_notes.md
          echo "- âœ… Backward compatible with existing annotations" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "- **Windows**: eeg_annotator-Windows.zip" >> release_notes.md
          echo "- **macOS**: eeg_annotator-macOS.zip" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "1. Download the ZIP file for your platform" >> release_notes.md
          echo "2. Extract the archive" >> release_notes.md
          echo "3. Run \`eeg_annotator\` executable" >> release_notes.md
          cat release_notes.md

      - name: Update release description
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
